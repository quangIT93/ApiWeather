<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuc chien code ngay 10</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/39446b5f90.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="weather">
        <input type="text" class="search" placeholder="Search">
        <div class="content">
            <h1>
                <span class="city">City</span>
                <span>,</span>
                <span class="country">Country</span>
            </h1>
        </div>
        <div class="times">Times</div>
        <div class="temperative">
            Temperature
        </div>
        <div class="short-desc">Climate</div>
        <div class="more-desc">
            <div class="visibility">
                <i class="fa-solid fa-droplet"></i>
                <span class="eye">humidity</span>
            </div>
            <div class="visibility">
                <i class="fa fa-wind"></i>
                <span class="wind">speed</span>
            </div>
            <div class="visibility">
                <i class="fa fa-weight"></i>
                <span class="sun">pressure</span>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
